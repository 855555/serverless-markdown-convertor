<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 转换器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">文件转 Markdown</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">点击上传</span> 或拖拽文件到这里</p>
                                <p class="text-xs text-gray-500">支持 PDF、图片、Office 文档等格式</p>
                            </div>
                            <input id="file-upload" type="file" class="hidden" />
                        </label>
                    </div>
                </div>
                
                <div class="flex justify-center">
                    <button id="convert-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors" disabled>
                        转换为 Markdown
                    </button>
                </div>
            </div>

            <div id="result" class="mt-8 bg-white rounded-lg shadow-md p-6 hidden">
                <h2 class="text-xl font-semibold mb-4">转换结果</h2>
                <pre id="markdown-output" class="bg-gray-50 p-4 rounded-lg overflow-x-auto"></pre>
            </div>
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const convertBtn = document.getElementById('convert-btn');
        const result = document.getElementById('result');
        const markdownOutput = document.getElementById('markdown-output');

        fileUpload.addEventListener('change', () => {
            convertBtn.disabled = !fileUpload.files.length;
        });

        convertBtn.addEventListener('click', async () => {
            const file = fileUpload.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                convertBtn.disabled = true;
                convertBtn.textContent = '转换中...';

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                result.classList.remove('hidden');
                markdownOutput.textContent = data.markdown;
            } catch (error) {
                alert('转换失败：' + error.message);
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = '转换为 Markdown';
            }
        });
    </script>
</body>
</html>
